<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 7_1</title>
</head>

<body>
  <script>
    //função recebe 2 parâmetros: nota e média
    function exibirSituacao(nota, media) {
      if (nota >= media) { //compara os valores das variáveis
        alert("Aprovado")
      } else {
        alert("Reprovado")
      }
    }
    var prova1 = Number(prompt("Qual a nota: ")) //lê uma nota

    //chama a função exibirSitacao() passando 2 argumetos
    exibirSituacao(prova1, 7)

  </script>
</body>

</html>
