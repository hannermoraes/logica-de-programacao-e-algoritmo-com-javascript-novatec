<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <script>

    // entrada de dados
    var nota1 = Number(prompt("1ª Nota: "));
    var nota2 = Number(prompt("2ª Nota: "));

    // média das notas
    var media = (nota1 + nota2) / 2;

    // resultado
    alert("1ª Nota: " + nota1 + "\n2ª Nota: " + nota2 + "\nMédia: " + media);

  </script>
</body>

</html>
