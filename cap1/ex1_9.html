<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <script>

    // lê o valor do jantar
    var jantar = Number(prompt("Valor do Jantar: R$ "));

    // calcular os dados
    var garcom = jantar * 0.10;
    var total = jantar + garcom;

    // apresenta a resposta
    alert("Taxa do Garçom: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));

  </script>

</body>

</html>
