<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <script>

    // entrada de dados
    var valorConta = Number(prompt("Valor da Conta: "));
    // numero de pessoas na divisão
    var divisaoPessoas = Number(prompt("Número de pessoas que vão dividir a conta: "));
    // valor por pessoa
    var valorPorPessoa = valorConta / divisaoPessoas;
    // resultado
    alert("Valor da Conta: R$ " + valorConta.toFixed(2) + "\nPessoas divindo: " + divisaoPessoas + "\nValor por Pessoa: R$ " + valorPorPessoa.toFixed(2));

  </script>


</body>

</html>
