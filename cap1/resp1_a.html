<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <script>

    // entrada de dados
    var numero = Number(prompt("Número: "));
    // numero anterior
    var numeroAnterior = numero - 1;
    // numero posterior
    var numeroPosterior = numero + 1;
    // valor de saida
    alert("Número escolhido: " + numero + "\nNúmero Anterior: " + numeroAnterior + "\nNúmero Posterior: " + numeroPosterior);

  </script>

</body>

</html>
